name: Frontend Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to DigitalOcean via SCP
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Start SSH agent and add the private key for authentication
          eval "$(ssh-agent -s)"
          ssh-add <(echo "$SSH_PRIVATE_KEY")

          # Remove old build files in the target directory
          ssh root@68.183.94.76 "rm -rf /var/www/html/yourapp/*"

          # Use SCP to transfer the new build files to your droplet
          scp -r ./build/* root@68.183.94.76:/var/www/html/yourapp/
