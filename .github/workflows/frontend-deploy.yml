name: Frontend Deployment

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'  # Use an LTS version for compatibility (update version as per your needs)

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps   # Add --legacy-peer-deps to avoid possible dependency issues

      # Step 4: Build React App
      - name: Build React App
        run: |
          npm run build

      # Step 5: Deploy to Droplet via SCP
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        eval "$(ssh-agent -s)"
        ssh-add <(echo "$SSH_PRIVATE_KEY")

        # Clean old files and transfer new build to your droplet
        ssh root@68.183.94.76 "rm -rf /var/www/html/yourapp/*"
        scp -r ./build/* root@68.183.94.76:/var/www/html/yourapp/
